{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h2>Panel de Administraci√≥n de Productos</h2>
    <div class="row mb-3">
        <div class="col-md-6">
            <a href="{{ url_for('agregar_producto') }}" class="btn btn-primary">Agregar Producto</a>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Itera sobre la lista de productos y muestra cada uno -->
            {% for producto in productos %}
            <tr>
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.precio }}</td>
                <td>
                    <a href="{{ url_for('editar_producto', id=producto.id) }}" class="btn btn-info btn-sm">Editar</a>
                    <a href="{{ url_for('borrar_producto', id=producto.id) }}" class="btn btn-danger btn-sm">Borrar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
