{% extends "layout.html" %} {% block title %} Página de Usuario {% endblock %}
{% block content %}
<div class="container">
  <h2>Página de Usuario</h2>
  <h3>Agregar Productos a la Venta</h3>
  <!-- Formulario para agregar productos a la venta -->
  <form method="POST">
    <div class="form-group">
      <label for="producto">Producto</label>
      <select class="form-control" id="producto" name="producto">
        <!-- Opciones para seleccionar productos -->
        {% for producto in productos %}
        <option value="{{ producto.id }}">{{ producto.nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="cantidad">Cantidad</label>
      <input
        type="number"
        class="form-control"
        id="cantidad"
        name="cantidad"
        min="1"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Agregar a la Venta</button>
  </form>
</div>
{% endblock %}
