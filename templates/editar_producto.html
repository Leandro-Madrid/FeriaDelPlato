{% extends "layout.html" %} {% block title %}Editar Producto{% endblock %} {%
block content %}
<div class="container">
  <h2>Editar Producto</h2>
  <form method="POST">
    <div class="form-group">
      <label for="nombre">Nombre del producto</label>
      <input
        type="text"
        name="nombre"
        id="nombre"
        class="form-control"
        value="{{ producto[1] }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="descripcion">Descripci√≥n</label>
      <textarea
        name="descripcion"
        id="descripcion"
        class="form-control"
        rows="3"
        required
      >
{{ producto[2] }}</textarea
      >
    </div>
    <div class="form-group">
      <label for="stock">Stock</label>
      <input
        type="number"
        name="stock"
        id="stock"
        class="form-control"
        value="{{ producto[3] }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="precio">Precio</label>
      <input
        type="number"
        step="0.01"
        name="precio"
        id="precio"
        class="form-control"
        value="{{ producto[4] }}"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    {% if error %}
    <p class="text-danger mt-2">{{ error }}</p>
    {% endif %}
  </form>
</div>
{% endblock %}
